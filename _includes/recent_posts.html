  <h4>Recent Posts</h4>
  <ul class="blog-title-list">
    {% for post in site.posts limit:5 %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a><br>
      <a href="{{ post.authorTwitter }}"><img class="sidebar-author" src="{{ post.gravatar }}" /></a>
      <span>{{ post.author }}</span><br>
      <span>Posted: {{ post.date | date: '%B %d, %Y' }}</span>
    </li>
    {% endfor %}
  </ul>
